<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	</head>
	<body>
		<div data-ng-app="userProfiles">
			<div data-ng-controller="MainController">
				<ul>
			        <li ng-repeat="u in user">ID:{{u.id}}&nbsp;&nbsp;First Name:{{u.first_name}}&nbsp;&nbsp;Last Name:{{u.last_name}}
			        	&nbsp;&nbsp;Avatar: <img ng-src="{{u.avatar}}" alt="" /></li>
			    </ul>
			</div>
		</div>
		
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="controller.js"></script>
		<script type="text/javascript" src="service.js"></script>
	</body>
</html>
